<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>js-project</title>
</head>
<header>
    <div class="header-container">
        <div class="title-container">
            <h1>MovieSearch</h1>
        </div>
        <div class="search-input-container">
            <input type="search" name="" id="input">
            <button id="button">Cerca</button>
        </div>
    </div>
</header>
<body>
    <div class="films-container" id="homepage-films">
        <h1>Popular Movies</h1>
        <div id="Popular-movies" class="movies">

        </div>
        <h1>Now Playing</h1>
        <div id="Now-playing" class="movies">

        </div>
        <h1>Top Rated</h1>
        <div id="Top-Rated" class="movies">

        </div>
        <h1>UpComing</h1>
        <div id="Up-Coming" class="movies">

        </div>
    </div>

    <div>
        <div class="search-film-container" id="search">
    
        </div>

        <div class="impagination-search" id="button-page">
            <button class="button-page" id="prev-button">PREV</button>
            <ul class="button-list" id="button-list">
                
            </ul>
            <button class="button-page" id="next-button">NEXT</button>
        </div>
    </div>

    <script type="module" src="PopularMovies.js"></script>
    <script type="module" src="Search.js"></script>
    <script type="module" src="NowPlayingMovies.js"></script>
    <script type="module" src="TopRatedMovies.js"></script>
    <script type="module" src="UpComingMovies.js"></script>
</body>
</html>
